<html lang ="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"content="ie=edge">  
<title> ObetenCy Calculator</title>             
   <link rel="stylesheet" href="mains.css"> 
    
</head>
<body>
    
    <section class="Calculator">
<form>
    <input type="text" name="" id="" class="screen">
</form>
<div class="buttons">
<!---yellow-->
<button type="button" class="btn btn-yellow" data-num="*">*</button>
<button type="button" class="btn btn-yellow" data-num="/">/</button>
<button type="button" class="btn btn-yellow" data-num="-">-</button>
<button type="button" class="btn btn-yellow" data-num="+">+</button>
<!---grey-->
<button type="button" class="btn btn-grey" data-num=".">.</button>
<button type="button" class="btn btn-grey" data-num="9">0</button>
<button type="button" class="btn btn-grey" data-num="8">1</button>
<button type="button" class="btn btn-grey" data-num="7">2</button>
<button type="button" class="btn btn-grey" data-num="7">3</button>
<button type="button" class="btn btn-grey" data-num="5">4</button>
<button type="button" class="btn btn-grey" data-num="4">5</button>
<button type="button" class="btn btn-grey" data-num="3">6</button>
<button type="button" class="btn btn-grey" data-num="2">7</button>
<button type="button" class="btn btn-grey" data-num="1">8</button>
<button type="button" class="btn btn-grey" data-num="0">9</button>
<button type="button" class="btn-equal btn-grey">=</button>
<button type="button" class="btn-clear btn-grey">C</button>
</div>

    </section>
    <script src="calc.js"></script>
</body>


</html>
